<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./dist/styles.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<main class="container">
			<div class="options">
				<button id="rock-btn">🪨</button>
				<button id="paper-btn">📄</button>
				<button id="scissors-btn">✂️</button>
			</div>
			<div class="players">
				<p id="player">Player:</p>
				<p id="computer">Computer:</p>
			</div>
			<div class="results">
				<span id="results-msg">You win!</span>
			</div>
			<div class="stats">
				<p>Wins: <span id="win-stats">0</span> | Lose: <span id="lose-stats">0</span></p>
			</div>
		</main>
		<script src="./app/js/app.js"></script>
	</body>
</html>
